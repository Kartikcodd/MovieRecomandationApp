<form class="form" #form>
    <div class="in">
        <input type="text" placeholder="search" [(ngModel)]="search" name="search">
        <button type="button" (click)="searchContent()">Search...</button>

    </div>

</form>

<div class="contain mt-3 mb-5 p-4">

<div class="row mt-4">
    <h2 class="text-white">Result</h2>
    <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let a of Solution">
            <img src="{{ a.Poster}}" class="rowimg largeposter" alt="...">
        </ng-container> 
        

        <h3 *ngIf="show">No result found!</h3>
    </div>
    
</div>

</div>
