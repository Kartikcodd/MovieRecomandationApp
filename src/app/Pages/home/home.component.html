  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{poster}}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{plots}}</h5>
            <p>{{author}}</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{poster1}}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{plots1}}</h5>
            <p>{{author1}}</p>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{poster2}}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>{{plots2}}</h5>
            <p>{{author3}}</p>
          </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="contain mt-3 mb-5 p-4">

  
    <!-- action movies  -->
    <div class="row mt-4">
      <h5 class="text-white">Action Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let a of actionMovieResult">
          <img src="{{a.Poster}}" class="rowimg largeposter" alt="...">
        </ng-container>
  
      </div>
  
    </div>
  
    <!-- adventure movies  -->
    <div class="row mt-4">
      <h5 class="text-white">adventure Movies</h5>
      <div class="rowposter mt-3 p-2">

          <img src="{{ ad.Poster }}" class="rowimg largeposter" alt="...">
        </ng-container> 
  
      </div>
  
    </div>
